name: Only dev can merge into main

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, edited]

jobs:
  enforce-dev-source:
    if: ${{ github.base_ref == 'main' }}  # main 向けPRのときだけ実行
    runs-on: ubuntu-latest
    steps:
      - name: Check head branch is dev
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "Only 'dev' branch is allowed to merge into 'main'."
            exit 1
          fi
          echo "OK: head branch is dev."